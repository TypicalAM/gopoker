{{ template "header.html" . }}
<main class="form-signin">
    <form method="post" action="/login">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        {{ template "messages.html" . }}

        <div class="form-floating">
            <input name="username" type="username" class="form-control" id="floatingInput" placeholder="adamo" autocomplete="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="password" autocomplete="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="mb-3">
            <p>By pressing the button below to login you agree to the use of cookies on this website.</p>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>
</main>
{{ template "footer.html" . }}
