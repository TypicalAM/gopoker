{{ template "header.html" . }}
<main class="form-signin">
    <form method="post" action="/register">
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        {{ template "messages.html" . }}

        <div class="form-floating">
            <input name="username" type="username" class="form-control" id="floatingInput" placeholder="adamos" autocomplete="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="password" autocomplete="password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
</main>
{{ template "footer.html" . }}
